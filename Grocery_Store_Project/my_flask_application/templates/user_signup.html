<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS style -->
    <style>
        body {
            background-color: #b6e5b6;
            padding-top: 40px;
        }
        .container {
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1, h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        p {
            text-align: center;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Ravi Stores!</h1>
        <br>
        <h2>Sign Up</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('user_signup') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!--
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" class="form-control" required>
            </div> !-->
            <!-- We dont need signup for admin,so we are removing it !-->
            <!-- <div class="form-group"> 
                 <label for="usertype">User Type:</label>
                 <select id="usertype" name="usertype" class="form-control" required>
                    <option value="customer">customer</option>
                    <option value="admin">admin</option>
                </select>
            </div>!-->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('user_login') }}">Log In</a></p>
    </div>

    <!-- Add the Bootstrap JS and jQuery scripts (optional, but required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
