<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="background.css">

    <style>
        /* Custom styles for the cart page */
        body {
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            margin-bottom: 30px;
        }

        .btn-back {
            margin-right: 10px;
        }

        .btn-buy {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.Name }}</td>
                    <td>Rs {{ item.product.Price }} per {{ item.product.Unit }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>Rs {{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('products_home') }}" class="btn btn-secondary btn-back">Back to Products</a>
        <form action="{{ url_for('buy') }}" method="post" class="btn-buy">
            <input type="submit" class="btn btn-primary" value="Buy">
        </form>
    </div>

    <!-- Add the Bootstrap JS and jQuery scripts (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
